kubernetes:
  host: https://kubernetes.default

jamadar:
  labels:
    provider: stakater
    group: com.stakater.platform
    version: 0.0.11
  image:
    name: stakater/jamadar
    tag: "0.0.11"
    pullPolicy: IfNotPresent
  pollTimeInterval: 20m
